<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedBot Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <div class="max-w-2xl mx-auto w-full flex flex-col h-full p-4">
    <h1 class="text-2xl font-bold text-center mb-4">ðŸ©º MedBot - Doctor Chat</h1>

    <div id="chat-box" class="flex-1 overflow-y-auto bg-white p-4 rounded shadow mb-4">
      {% if history %}
        {% for message in history %}
          <div class="mb-2">
            {% if message.role == 'user' %}
              <div class="text-right">
                <div class="inline-block bg-blue-100 px-4 py-2 rounded-lg">{{ message.text }}</div>
              </div>
            {% else %}
              <div class="text-left">
                <div class="inline-block bg-gray-200 px-4 py-2 rounded-lg whitespace-pre-line">{{ message.text }}</div>
              </div>
            {% endif %}
          </div>
        {% endfor %}
      {% else %}
        <div class="text-center text-gray-500">Start the conversation by asking for a specialist in your city.</div>
      {% endif %}
    </div>

    <form method="post" class="flex">
      <input type="text" name="message" placeholder="Type something..." required
             class="flex-1 px-4 py-2 rounded-l-md border-t border-l border-b focus:outline-none">
      <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-md hover:bg-blue-700">Send</button>
    </form>
  </div>

</body>
</html>
